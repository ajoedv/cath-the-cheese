<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Catch The Cheese - wap game - play against the mouse and try to catch the cheese and get 10 score first.">
    <meta name="keywords" content="game, webgame, cheese, mouse, cheese and mouse, tom and gerry, mousetrap, win, winner">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon-180x180.png" type="image/x-icon">
    <link rel="icon" sizes="32x32" href="assets/images/favicon-32x32.png" type="image/x-icon">
    <link rel="icon" sizes="16x16" href="assets/images/favicon-16x16.png" type="image/x-icon">
    <title>Catch The Cheese</title>
</head>
<body>
    <!--Headding-->
    <header>
        <section>
            <H1 class="heading">
                <img src="./assets/images/cheese.png" alt="cheese logo">Catch The Cheese<img src="assets/images/cheese.png" alt="cheese logo">
            </H1>
        </section>
    </header>
    <!--game area-->
    <main>
        <section>
            <!--start stage-->
            <div class="score">
                <div class="player-score">
                    <h2>YOU</h2>
                    <p id="yscore">0</p>
                </div>
                <div class="mouse-score">
                    <h2>MOUSE</h2>
                    <p id="mscore">0</p>
                </div>
            </div>
            <div class="start">
                <h2>CATCH THE CHEESE</h2>
                <p>try to catch the chesse and get 10 score first</p>
                <button id="start_btn">START</button>
            </div>
            <!--playing stage-->
            <div class="playing hide">
                <h2 class="winner">Click to Catch</h2>
                <div class="luck">
                  <img src="./assets/images/cheese1.png" alt="" class="your-choice">
                </div>
                <div class="option">
                  <button id= "catch_btn" onclick="selectRandomImage()">CATCH</button>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
